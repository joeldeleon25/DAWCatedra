<!DOCTYPE html>
<html>

<head>
  <title>
    Slide Puzzle Game
  </title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="container">
    <div id="innerBox">

      <div id="creator">
        Slide Puzzle Game
      </div>
      <div id="totalmoves"> Total de movimientos : 0</div>
      <div id="moves"> Movimientos : 0</div>
      <div id="level"> Nivel 0 </div>
      <div id="box"> </div>

      <div id="loading">
        <div id="loadingText"> </div>
      </div>

      <div id="startCont">
        <div id="startIt">
          <hr>
          Slide Puzzle Game
          <hr>
          <button id="startBut"> Iniciar juego</button>
        </div>
      </div>

      <div id="nextLevel">
        <div id="congrats">
          <div id="congratsText"> </div>
          <button id="nextBut"> </button>
        </div>
      </div>

      <div id="finished">
        <div id="finishedText">
          <div id="fText"> ¡Terminaste el juego <br> FELICIDADES! <br> Gracias por jugar<br></div>
          <button id="restartBut"> ¿Volver a jugar? </button>
        </div>
      </div>

      <div id="pics">
        <img id="pic1" src="">
        <img id="pic2" src="">
        <img id="pic3" src="">
        <img id="pic4" src="">
        <img id="pic5" src="">
      </div>
      <button id="nextLvl">Saltar nivel</button>
      <button id="nextImg">Siguiente imágen</button>
    </div>

  </div>

<div>
</div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<script src="./js/script.js"></script>
</body>

</html>
